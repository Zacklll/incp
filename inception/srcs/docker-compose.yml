version: '3'

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/mallaoui/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/mallaoui/data/wordpress
  
networks:
    inception:
      driver: bridge

services:
  mariadb:
    container_name: mariadb
    image: mariadb:my_image
    networks:
      - inception
    build:
      context: ./requirements/mariadb/
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
  
  nginx:
    container_name: nginx
    image: nginx:my_image
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    env_file:
      - .env
    build:
      context: ./requirements/nginx/
      dockerfile: Dockerfile
    ports:
      - "443:443"
    restart: always
  
  wordpress:
    container_name: wordpress
    image: wordpress:my_image
    networks:
      - inception
    build:
      context: ./requirements/wordpress/
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/wordpress/
    restart: always
    ports:
      - "9000:9000"
    depends_on:
      - mariadb
      - redis
